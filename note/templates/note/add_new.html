{% extends 'base.html' %}

    {% block content %}
        <form method="POST" class="note-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="large-12 columns">
                    <a href="/">Назад</a>
                    {% if form.pk %}
                        <h1>Новая заметка</h1>
                    {% else %}
                        <h1>Редактирование</h1>
                    {% endif %}


                    {{ form.as_p }}

                    <button type="submit" class="save btn btn-default">Сохранить</button>
                </div>
            </div>
        </form>
    {% endblock %}
